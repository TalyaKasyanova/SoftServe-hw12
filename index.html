<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/slyle.css">
</head>

<body>
    <div class="calendar">
        <span id="monthName"></span>
        <span id="dayNumber"></span>
    </div>
    <div class="clock">
    </div>
    <script>
        const lang = navigator.language;
        let date = new Date();
        let dayNumber = date.getDate(); // дата
        let month = date.getMonth(); // місяць від 0-11
        let monthName = date.toLocaleString(lang, {
            month: 'long'
        }); // назва місяця на мові браузера

        document.getElementById('monthName').innerHTML = monthName;
        document.getElementById('dayNumber').innerHTML = dayNumber;

        let clock = document.querySelector('.clock');

        function time() {
            let date = new Date();

            let hours = date.getHours();
            let min = date.getMinutes();
            let sec = date.getSeconds();

            if (hours < 10) {
                hours = '0' + hours;
            }
            if (min < 10) {
                min = '0' + min;
            }
            if (sec < 10) {
                sec = '0' + sec;
            }

            clock.innerHTML = `${hours}:${min}:${sec}`;
        }

        setInterval(time, 1000);
    </script>
</body>

</html>
